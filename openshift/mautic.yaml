  - apiVersion: v1
    kind: Service
    spec:
      ports:
        - name: ${MARIA_DB_SERVICE_NAME}
          port: 3306
          protocol: TCP
          targetPort: 3306
      selector:
        name: ${MARIA_DB_SERVICE_NAME}
      sessionAffinity: None
      type: ClusterIP
    metadata:
      annotations:
        template.openshift.io/expose-uri: 'mysql://{.spec.clusterIP}:{.spec.ports[?(.name=="mariadb")].port}'
      labels:
        app: ${NAME}
        deploymentConfig: ${MARIA_DB_SERVICE_NAME}
        group: ${NAME}
      name: ${MARIA_DB_SERVICE_NAME}
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        name: ${MARIA_DB_SERVICE_NAME}
      strategy:
        activeDeadlineSeconds: 21600
        recreateParams:
          timeoutSeconds: 600
        resources: {}
        type: Recreate
      template:
        metadata:
          creationTimestamp: null
          labels:
            name: ${MARIA_DB_SERVICE_NAME}
        spec:
          containers:
            - env:
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: ${NAME}-db
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: ${NAME}-db
                - name: MYSQL_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-root-password
                      name: ${NAME}-db
                - name: MYSQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: ${NAME}-db
              image: >-
                image-registry.openshift-image-registry.svc:5000/openshift/mariadb@sha256:e3e8e56268c7c963a368457d92759f328796a99332a277c766767c5302fb0793
              imagePullPolicy: IfNotPresent
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 3306
                timeoutSeconds: 1
              name: mariadb
              ports:
                - containerPort: 3306
                  protocol: TCP
              readinessProbe:
                exec:
                  command:
                    - /bin/sh
                    - '-i'
                    - '-c'
                    - >-
                      MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u
                      $MYSQL_USER -D $MYSQL_DATABASE -e 'SELECT 1'
                failureThreshold: 3
                initialDelaySeconds: 5
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              resources:
                limits:
                  memory: 512Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /var/lib/mysql/data
                  name: mariadb-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
            - emptyDir: {}
              name: mariadb-data
      test: false
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - mariadb
            from:
              kind: ImageStreamTag
              name: 'mariadb:10.2'
              namespace: openshift
            lastTriggeredImage: >-
              image-registry.openshift-image-registry.svc:5000/openshift/mariadb@sha256:e3e8e56268c7c963a368457d92759f328796a99332a277c766767c5302fb0793
          type: ImageChange
        - type: ConfigChange
    metadata:
      annotations:
        app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"${NAME}"}]'
        template.alpha.openshift.io/wait-for-ready: 'true'
      generation: 2
      labels:
        deploymentConfig: ${MARIA_DB_SERVICE_NAME}
        template: mariadb-ephemeral-template
        group: ${NAME}
        app: ${NAME}
      name: ${MARIA_DB_SERVICE_NAME}
  
parameters:
- name: NAME
  displayName: name
  description: the value used to group components by a common name
  value: mautic
- name: GIT_REF
  displayName: Git Branch
  description: the git branch to build from
  value: main 
- name: GIT_REPO
  displayName: Git repository
  description: the git repo to build from
  value: https://github.com/patricksimonian/mautic-openshift
- name: MARIA_DB_SERVICE_NAME
  value: mautic-db
  required: true
  description: the mautic database service name
